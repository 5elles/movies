{% extends  'movie_app/base.html'%}

<title>{% block title %} Режиссёры {% endblock %}</title>


{% block content %}
    <h2>Список всех режиссёров</h2>
    <ul>
    {% for director in object_list %}
        <li>
            <a href="{{ director.get_url }}">{{ director.first_name }} {{ director.last_name }}</a>
        </li>
    {% endfor %}

    </ul>
{% endblock %}
